<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>AI Summarizer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./logo.png" />
</head>

<body>
  <div id="app">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <a href="index.html">üè† Home</a>
      <a href="about.html">‚ÑπÔ∏è About</a>
      <a href="summaries-history.html">‚åõHistory</a>
      <button id="themeToggle">üåì Theme</button>
    </div>

    <!-- Main content -->
    <div class="main">
      <div class="topbar">
        <button id="menuBtn">‚ò∞</button>
        <h1>AI Text Summarizer</h1>
      </div>

      <main class="container">
        <section id="input-section">
          <label for="text-input">Enter Text or Upload File (txt/pdf):<span class="required">*</span></label>
          <textarea id="text-input" rows="8" placeholder="Type or paste text here..."></textarea>

          <div class="file-upload-wrapper">
            <label for="file-input" class="custom-file-label">Choose Fileüìé</label>
            <span id="file-name">No file chosen</span>
            <input type="file" id="file-input" accept=".txt,application/pdf" hidden />
            <button id="upload-btn" type="button">Upload</button>
          </div>

        </section>

        <section id="ai-config">
          <h2>AI Configuration</h2>

          <div class="select-wrapper">
            <label for="provider">Provider<span class="required">*</span></label>
            <select id="provider" name="provider" required>
              <option value="" disabled selected>Select a provider</option>
              <option value="openai">OpenAI</option>
              <option value="azureopenai">Azure OpenAI</option>
              <option value="anthropic">Anthropic</option>
              <option value="gemini">Gemini</option>
            </select>
          </div>

          <label for="api-url">API URL:</label>
          <input type="url" id="api-url" placeholder="e.g. https://api.openai.com/v1/chat/completions" />

          <label for="api-key">API Key:<span class="required">*</span></label>
          <input type="password" id="api-key" placeholder="Enter your API key" required />

          <label for="model">Model:<span class="required">*</span></label>
          <input type="text" id="model" placeholder="gpt-3.5-turbo" required />

          <label for="temperature">Temperature (0-1):</label>
          <input type="number" id="temperature" value="0.5" min="0" max="1" step="0.1" />

          <label for="prompt">Prompt (optional):</label>
          <textarea id="prompt" rows="3" placeholder="Custom system prompt" required></textarea>
        </section>

        <button id="summarize-btn">Summarize Text</button>
      </main>
    </div>
  </div>

  <script src="theme.js"></script>
  <script src="script.js"></script>
</body>

</html>
